<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="A simple shopping website">

  <title>Shop</title>

  <link rel="icon" type="image/png" href="">

  <link rel="stylesheet" type="text/css"
        href="https://rsms.me/inter/inter.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
        rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="/shop/css/grid-system.min.css">
  <link rel="stylesheet" type="text/css" href="/shop/css/main.css">
</head>


<body>
<header class="grid">
  <h1 class="col-3">Shop</h1>
  <nav class="col-3">
    <i class="material-icons-round">shopping_basket</i>
  </nav>
</header>

<main>
  
<section>
  <h2>Food</h2>

  <ul class="grid list-unstyled">
    
    <li class="col2">
      <img class="product-image" src="images/donut.jpg"
           alt="Donuts">
      <h3>Donuts</h3>
      <p>4.99</p>

      
      <fieldset>
        <legend>Taste</legend>
        
        <input class="form-check-input" type="radio"
               name="donutsTaste" id="donutsTaste1"
               value="Chocolate">
        <label class="form-check-label"
               for="donutsTaste1">Chocolate</label><br>
        
        <input class="form-check-input" type="radio"
               name="donutsTaste" id="donutsTaste2"
               value="Strawberry">
        <label class="form-check-label"
               for="donutsTaste2">Strawberry</label><br>
        
      </fieldset>
      
      <input type="button" class="btn btn-primary" value="Ajouter">
    </li>
    
  </ul>
</section>

<section>
  <h2>Clothing</h2>

  <ul class="grid list-unstyled">
    
    <li class="col2">
      <img class="product-image" src="images/t-shirt.jpg"
           alt="T-Shirt">
      <h3>T-Shirt</h3>
      <p>14.49</p>

      
      <fieldset>
        <legend>Size</legend>
        
        <input class="form-check-input" type="radio"
               name="tshirtSize" id="tshirtSize1"
               value="S">
        <label class="form-check-label"
               for="tshirtSize1">S</label><br>
        
        <input class="form-check-input" type="radio"
               name="tshirtSize" id="tshirtSize2"
               value="M">
        <label class="form-check-label"
               for="tshirtSize2">M</label><br>
        
        <input class="form-check-input" type="radio"
               name="tshirtSize" id="tshirtSize3"
               value="L">
        <label class="form-check-label"
               for="tshirtSize3">L</label><br>
        
      </fieldset>
      
      <fieldset>
        <legend>Colour</legend>
        
        <input class="form-check-input" type="radio"
               name="tshirtColour" id="tshirtColour1"
               value="Black">
        <label class="form-check-label"
               for="tshirtColour1">Black</label><br>
        
        <input class="form-check-input" type="radio"
               name="tshirtColour" id="tshirtColour2"
               value="Green">
        <label class="form-check-label"
               for="tshirtColour2">Green</label><br>
        
        <input class="form-check-input" type="radio"
               name="tshirtColour" id="tshirtColour3"
               value="Blue">
        <label class="form-check-label"
               for="tshirtColour3">Blue</label><br>
        
      </fieldset>
      
      <input type="button" class="btn btn-primary" value="Ajouter">
    </li>
    
    <li class="col2">
      <img class="product-image" src="images/jumper.jpg"
           alt="Jumper">
      <h3>Jumper</h3>
      <p>24.49</p>

      
      <fieldset>
        <legend>Size</legend>
        
        <input class="form-check-input" type="radio"
               name="jumperSize" id="jumperSize1"
               value="S">
        <label class="form-check-label"
               for="jumperSize1">S</label><br>
        
        <input class="form-check-input" type="radio"
               name="jumperSize" id="jumperSize2"
               value="M">
        <label class="form-check-label"
               for="jumperSize2">M</label><br>
        
        <input class="form-check-input" type="radio"
               name="jumperSize" id="jumperSize3"
               value="L">
        <label class="form-check-label"
               for="jumperSize3">L</label><br>
        
      </fieldset>
      
      <fieldset>
        <legend>Colour</legend>
        
        <input class="form-check-input" type="radio"
               name="jumperColour" id="jumperColour1"
               value="Black">
        <label class="form-check-label"
               for="jumperColour1">Black</label><br>
        
        <input class="form-check-input" type="radio"
               name="jumperColour" id="jumperColour2"
               value="Grey">
        <label class="form-check-label"
               for="jumperColour2">Grey</label><br>
        
        <input class="form-check-input" type="radio"
               name="jumperColour" id="jumperColour3"
               value="White">
        <label class="form-check-label"
               for="jumperColour3">White</label><br>
        
      </fieldset>
      
      <input type="button" class="btn btn-primary" value="Ajouter">
    </li>
    
    <li class="col2">
      <img class="product-image" src="images/shoes.jpg"
           alt="Shoes">
      <h3>Shoes</h3>
      <p>39.49</p>

      
      <fieldset>
        <legend>Size</legend>
        
        <input class="form-check-input" type="radio"
               name="shoesSize" id="shoesSize1"
               value="10">
        <label class="form-check-label"
               for="shoesSize1">10</label><br>
        
        <input class="form-check-input" type="radio"
               name="shoesSize" id="shoesSize2"
               value="11">
        <label class="form-check-label"
               for="shoesSize2">11</label><br>
        
        <input class="form-check-input" type="radio"
               name="shoesSize" id="shoesSize3"
               value="12">
        <label class="form-check-label"
               for="shoesSize3">12</label><br>
        
      </fieldset>
      
      <fieldset>
        <legend>Colour</legend>
        
        <input class="form-check-input" type="radio"
               name="shoesColour" id="shoesColour1"
               value="Black">
        <label class="form-check-label"
               for="shoesColour1">Black</label><br>
        
        <input class="form-check-input" type="radio"
               name="shoesColour" id="shoesColour2"
               value="White">
        <label class="form-check-label"
               for="shoesColour2">White</label><br>
        
        <input class="form-check-input" type="radio"
               name="shoesColour" id="shoesColour3"
               value="Green">
        <label class="form-check-label"
               for="shoesColour3">Green</label><br>
        
      </fieldset>
      
      <input type="button" class="btn btn-primary" value="Ajouter">
    </li>
    
  </ul>
</section>

<section>
  <h2>Home</h2>

  <ul class="grid list-unstyled">
    
    <li class="col2">
      <img class="product-image" src="images/chair.jpg"
           alt="Chair">
      <h3>Chair</h3>
      <p>34.49</p>

      
      <input type="button" class="btn btn-primary" value="Ajouter">
    </li>
    
    <li class="col2">
      <img class="product-image" src="images/lamp.jpg"
           alt="Lamp">
      <h3>Lamp</h3>
      <p>14.49</p>

      
      <input type="button" class="btn btn-primary" value="Ajouter">
    </li>
    
  </ul>
</section>


</main>
</body>

</html>
