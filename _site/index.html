<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="A simple shopping website">

  <title>Shop</title>

  <link rel="icon" type="image/png" href="images/favicon.png">

  <link rel="stylesheet" type="text/css"
        href="https://rsms.me/inter/inter.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
        rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="/shop/css/grid-system.min.css">
  <link rel="stylesheet" type="text/css" href="/shop/css/main.css">
</head>


<body>
<header class="grid columns-6">
  <h1 class="c-3">Shop</h1>
  <nav class="c-3">
    <div class="cart">
      <i class="material-icons-round cart-icon">shopping_basket</i> Cart
      <ul class="cart-list">
        
        <li class="cart-item grid columns-6">
          
          
          <img class="cart-item-image c-1 r-2" src="images/t-shirt.jpg"
               alt="T-Shirt">
          <h4 class="cart-item-name c-2-e">T-Shirt</h4>
          <p class="cart-item-price">14.49</p>
        </li>
        
        <li class="cart-item grid columns-6">
          
          
          <img class="cart-item-image c-1 r-2" src="images/donuts.jpg"
               alt="Donuts">
          <h4 class="cart-item-name c-2-e">Donuts</h4>
          <p class="cart-item-price">4.99</p>
        </li>
        
      </ul>
    </div>
  </nav>
</header>


<main>
  
<section class="category-section">
  <h2>Food</h2>

  <section class="products grid columns-6">
    
    <article class="c-2 c-m-3">
      <img class="product-image" src="images/donuts.jpg"
           alt="Donuts">
      <h3 class="product-name">Donuts</h3>
      <p class="product-price">4.99</p>

      <form>
        <input type="hidden" name="action" value="addToCart">
        <input type="hidden" name="category" value="1">
        <input type="hidden" name="product" value="1">
        
        <fieldset class="product-option">
          <legend>Taste</legend>
          
          
          <input class="taste" type="radio"
                 name="o1" value="a1"
                 id="c1p1o1a1" required>
          <label for="c1p1o1a1">Chocolate</label>
          
          
          <input class="taste" type="radio"
                 name="o1" value="a2"
                 id="c1p1o1a2" required>
          <label for="c1p1o1a2">Strawberry</label>
          
        </fieldset>
        
        <input type="submit" class="btn btn-primary" value="Add">
      </form>
    </article>
    
  </section>
</section>

<section class="category-section">
  <h2>Clothing</h2>

  <section class="products grid columns-6">
    
    <article class="c-2 c-m-3">
      <img class="product-image" src="images/t-shirt.jpg"
           alt="T-Shirt">
      <h3 class="product-name">T-Shirt</h3>
      <p class="product-price">14.49</p>

      <form>
        <input type="hidden" name="action" value="addToCart">
        <input type="hidden" name="category" value="2">
        <input type="hidden" name="product" value="1">
        
        <fieldset class="product-option">
          <legend>Size</legend>
          
          
          <input class="size" type="radio"
                 name="o1" value="a1"
                 id="c2p1o1a1" required>
          <label for="c2p1o1a1">S</label>
          
          
          <input class="size" type="radio"
                 name="o1" value="a2"
                 id="c2p1o1a2" required>
          <label for="c2p1o1a2">M</label>
          
          
          <input class="size" type="radio"
                 name="o1" value="a3"
                 id="c2p1o1a3" required>
          <label for="c2p1o1a3">L</label>
          
        </fieldset>
        
        <fieldset class="product-option">
          <legend>Colour</legend>
          
          
          <input class="colour" type="radio"
                 name="o2" value="a1"
                 id="c2p1o2a1" required>
          <label for="c2p1o2a1">Black</label>
          
          
          <input class="colour" type="radio"
                 name="o2" value="a2"
                 id="c2p1o2a2" required>
          <label for="c2p1o2a2">Green</label>
          
          
          <input class="colour" type="radio"
                 name="o2" value="a3"
                 id="c2p1o2a3" required>
          <label for="c2p1o2a3">Blue</label>
          
        </fieldset>
        
        <input type="submit" class="btn btn-primary" value="Add">
      </form>
    </article>
    
    <article class="c-2 c-m-3">
      <img class="product-image" src="images/jumper.jpg"
           alt="Jumper">
      <h3 class="product-name">Jumper</h3>
      <p class="product-price">24.49</p>

      <form>
        <input type="hidden" name="action" value="addToCart">
        <input type="hidden" name="category" value="2">
        <input type="hidden" name="product" value="2">
        
        <fieldset class="product-option">
          <legend>Size</legend>
          
          
          <input class="size" type="radio"
                 name="o1" value="a1"
                 id="c2p2o1a1" required>
          <label for="c2p2o1a1">S</label>
          
          
          <input class="size" type="radio"
                 name="o1" value="a2"
                 id="c2p2o1a2" required>
          <label for="c2p2o1a2">M</label>
          
          
          <input class="size" type="radio"
                 name="o1" value="a3"
                 id="c2p2o1a3" required>
          <label for="c2p2o1a3">L</label>
          
        </fieldset>
        
        <fieldset class="product-option">
          <legend>Colour</legend>
          
          
          <input class="colour" type="radio"
                 name="o2" value="a1"
                 id="c2p2o2a1" required>
          <label for="c2p2o2a1">Black</label>
          
          
          <input class="colour" type="radio"
                 name="o2" value="a2"
                 id="c2p2o2a2" required>
          <label for="c2p2o2a2">Grey</label>
          
          
          <input class="colour" type="radio"
                 name="o2" value="a3"
                 id="c2p2o2a3" required>
          <label for="c2p2o2a3">White</label>
          
        </fieldset>
        
        <input type="submit" class="btn btn-primary" value="Add">
      </form>
    </article>
    
    <article class="c-2 c-m-3">
      <img class="product-image" src="images/shoes.jpg"
           alt="Shoes">
      <h3 class="product-name">Shoes</h3>
      <p class="product-price">39.49</p>

      <form>
        <input type="hidden" name="action" value="addToCart">
        <input type="hidden" name="category" value="2">
        <input type="hidden" name="product" value="3">
        
        <fieldset class="product-option">
          <legend>Size</legend>
          
          
          <input class="size" type="radio"
                 name="o1" value="a1"
                 id="c2p3o1a1" required>
          <label for="c2p3o1a1">10</label>
          
          
          <input class="size" type="radio"
                 name="o1" value="a2"
                 id="c2p3o1a2" required>
          <label for="c2p3o1a2">11</label>
          
          
          <input class="size" type="radio"
                 name="o1" value="a3"
                 id="c2p3o1a3" required>
          <label for="c2p3o1a3">12</label>
          
        </fieldset>
        
        <fieldset class="product-option">
          <legend>Colour</legend>
          
          
          <input class="colour" type="radio"
                 name="o2" value="a1"
                 id="c2p3o2a1" required>
          <label for="c2p3o2a1">Black</label>
          
          
          <input class="colour" type="radio"
                 name="o2" value="a2"
                 id="c2p3o2a2" required>
          <label for="c2p3o2a2">White</label>
          
          
          <input class="colour" type="radio"
                 name="o2" value="a3"
                 id="c2p3o2a3" required>
          <label for="c2p3o2a3">Green</label>
          
        </fieldset>
        
        <input type="submit" class="btn btn-primary" value="Add">
      </form>
    </article>
    
  </section>
</section>

<section class="category-section">
  <h2>Home</h2>

  <section class="products grid columns-6">
    
    <article class="c-2 c-m-3">
      <img class="product-image" src="images/chair.jpg"
           alt="Chair">
      <h3 class="product-name">Chair</h3>
      <p class="product-price">34.49</p>

      <form>
        <input type="hidden" name="action" value="addToCart">
        <input type="hidden" name="category" value="3">
        <input type="hidden" name="product" value="1">
        
        <input type="submit" class="btn btn-primary" value="Add">
      </form>
    </article>
    
    <article class="c-2 c-m-3">
      <img class="product-image" src="images/lamp.jpg"
           alt="Lamp">
      <h3 class="product-name">Lamp</h3>
      <p class="product-price">14.49</p>

      <form>
        <input type="hidden" name="action" value="addToCart">
        <input type="hidden" name="category" value="3">
        <input type="hidden" name="product" value="2">
        
        <input type="submit" class="btn btn-primary" value="Add">
      </form>
    </article>
    
  </section>
</section>


</main>

<footer>
  <p>Maël Querré</p>
</footer>
</body>

</html>
