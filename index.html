<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="A simple shopping website">

  <title>Shop</title>

  <link rel="icon" type="image/png" href="images/favicon.png">

  <link rel="stylesheet" type="text/css"
        href="https://rsms.me/inter/inter.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
        rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/grid-system.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script defer src="js/handlebars.js"></script>
  <script defer src="js/main.js"></script>
</head>


<body>
<script id="template" type="text/x-handlebars-template">
  <header>
    <h1>Shop</h1>

    <nav class="cart">
      <button class="cart-button">
        <i class="material-icons-sharp cart-icon">work_outline</i>
        <span class="cart-button__number">2</span>
      </button>
      <ul class="cart-list show">
        <li class="cart-item">
          <img class="cart-item__image" src="https://imgur.com/9uqCna7.jpg" alt="Jumper">
          <div class="cart-item__info">
            <div class="cart-item__info_header">
              <h4>Jumper</h4>
              <p>29.99</p>
            </div>
            <p>Size: M</p>
            <p>Color: Black</p>
          </div>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    {{#each categories}}
    <section class="category-section">
      <h2 class="category-name">{{categoryName}}</h2>

      <section class="products grid columns-6">
        {{#each products}}
        <article class="c-2 c-m-3">
          <img class="product-image" src="{{imgUri}}"
               alt="{{name}}">
          <h3 class="product-name">{{productName}}</h3>
          <p class="product-price">{{price}}</p>

          <form>
            <input type="hidden" name="action" value="add">
            <input type="hidden" name="categoryID" value="{{../categoryID}}">
            <input type="hidden" name="productID" value="{{productID}}">
            {{#each options}}
            <fieldset class="product-option">
              <legend>{{optionName}}</legend>
              {{#each attributes as |attributeValue attributeID|}}
              <input class="{{../optionName}}" type="radio"
                     name="{{../optionID}}" value="{{attributeID}}"
                     id="{{../../../categoryID}}_{{../../productID}}_{{../optionID}}_{{attributeID}}">
              <label for="{{../../../categoryID}}_{{../../productID}}_{{../optionID}}_{{attributeID}}">{{attributeValue}}</label>
              {{/each}}
            </fieldset>
            {{/each}}
            <div class="error"></div>
            <button type="submit">Add to cart</button>
          </form>
        </article>
        {{/each}}
      </section>
    </section>
    {{/each}}
  </main>

  <footer>
    <p>The Shop, 2019</p>
  </footer>
</script>
</body>

</html>
