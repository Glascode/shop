<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="A simple shopping website">

  <title>Shop</title>

  <link rel="icon" type="image/png" href="images/favicon.png">

  <link rel="stylesheet" type="text/css"
        href="https://rsms.me/inter/inter.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
        rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="css/grid-system.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script defer src="js/handlebars.js"></script>
  <script defer src="js/main.js"></script>
</head>


<body>
<script id="template" type="text/x-handlebars-template">
  <header>
    <span></span>
    <a class="logo" href="/shop/"><img src="images/logo.png" alt="Shop"></a>
    <nav class="cart">
      <button class="cart-button js-cart-button">
        <i class="material-icons-round cart-icon">work_outline</i>
        <span class="cart-button__number">2</span>
      </button>
      <div class="cart-list">
        <!-- cart-item template, will be replaced with JavaScript -->
        <form class="cart-item js-cart-item-form">
          <input type="hidden" name="action" value="remove">
          <input type="hidden" name="categoryID" value="categoryID">
          <input type="hidden" name="productID" value="productID">
          <img class="cart-item__image" src="https://imgur.com/9uqCna7.jpg" alt="Jumper">
          <div class="cart-item__info">
            <div class="cart-item__info_header">
              <h4>Jumper</h4>
              <p>29.99</p>
            </div>
            <div class="cart-item__info_content">
              <div class="cart-item__info_options">
                <p>M • Black</p>
              </div>
              <button type="submit" class="cart-item__submit-button">Remove</button>
            </div>
          </div>
        </form>
      </div>
    </nav>
  </header>

  <main>
    {{#each categories}}
    <section class="category">
      <h2 class="category__name">{{categoryName}}</h2>

      <section class="products grid gap-5 columns-6">
        {{#each products}}
        <article class="product c-2 c-l-3 row-m">
          <img class="product__image" src="{{imgUri}}"
               alt="{{name}}">
          <h3 class="product__name">{{productName}}</h3>
          <p class="product__price">{{price}}</p>

          <form class="product__form js-product-form">
            <input type="hidden" name="action" value="add">
            <input type="hidden" name="categoryID" value="{{../categoryID}}">
            <input type="hidden" name="productID" value="{{productID}}">
            {{#each options}}
            <div class="select-wrapper">
              <select class="product__option" name="{{optionID}}" id="{{../../categoryID}}_{{../productID}}_{{optionID}}">
                <option selected disabled>{{optionName}}</option>
                {{#each attributes as |attributeValue attributeID|}}
                <option value="{{attributeID}}"
                        id="{{../../../categoryID}}_{{../../productID}}_{{../optionID}}_{{attributeID}}">{{attributeValue}}
                </option>
                {{/each}}
              </select>
            </div>
            {{/each}}
            <div class="message"></div>
            <button type="submit">Add to cart</button>
          </form>
        </article>
        {{/each}}
      </section>
    </section>
    {{/each}}
  </main>

  <footer>
    <p>Maël Querré, 2019</p>
    <p><a href="https://github.com/glascode/shop">Source</a></p>
  </footer>
</script>
</body>

</html>
